<body>
	<div class="red-box">
		<h1 class="heading">Solution of the Cæsar Problem</h1>

		<hr class="short-line"/>

		<p class="noindent top"><span class="initial">T</span>HE nine cards are arranged in an ordinary “magic square”, as under.</p>

		<table class="invisible">
			<tr><td class="noborder">2</td> <td class="noborder">7</td> <td class="noborder">6</td></tr>
			<tr><td class="noborder">9</td> <td class="noborder">5</td> <td class="noborder">1</td></tr>
			<tr><td class="noborder">4</td> <td class="noborder">3</td> <td class="noborder">8</td></tr>
		</table>

		<p class="top">It will be found that the above answers the requirement of counting to 15 in every direction, vertical, horizontal, or diagonal.</p>

		<p class="center top2 bottom"><b>THE END</b></p>

		<hr class="long-line"/>
